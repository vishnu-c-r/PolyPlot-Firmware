name: Poly-plot
board: ESP32
use_line_numbers: true
planner_blocks: 20
kinematics:
  hbot: null
axes:
  x:
    steps_per_mm: 160
    max_rate_mm_per_min: 12000
    acceleration_mm_per_sec2: 1500
    max_travel_mm: 480
    pen_change_travel_mm: 515
    soft_limits: true
    homing:
      cycle: 2
      mpos_mm: 0
      positive_direction: true
      feed_mm_per_min: 500
      seek_mm_per_min: 4000
      settle_ms: 250
      seek_scaler: 1.6
      feed_scaler: 1.6
    motor0:
      limit_all_pin: NO_PIN
      limit_neg_pin: NO_PIN
      limit_pos_pin: gpio.36:low
      hard_limits: false
      pulloff_mm: 2
      stepstick:
        step_pin: i2so.1
        direction_pin: i2so.2:low
        disable_pin: NO_PIN
        ms1_pin: NO_PIN
        ms2_pin: NO_PIN
        ms3_pin: NO_PIN
  shared_stepper_disable_pin: i2so.0
  shared_stepper_reset_pin: NO_PIN
  y:
    steps_per_mm: 160
    max_rate_mm_per_min: 12000
    acceleration_mm_per_sec2: 1500
    max_travel_mm: 322
    pen_change_travel_mm: 322
    soft_limits: true
    homing:
      cycle: 3
      mpos_mm: 0
      positive_direction: true
      feed_mm_per_min: 500
      seek_mm_per_min: 4000
      settle_ms: 250
      seek_scaler: 1.1
      feed_scaler: 1.1
    motor0:
      limit_all_pin: NO_PIN
      limit_neg_pin: NO_PIN
      limit_pos_pin: gpio.35:low
      hard_limits: false
      pulloff_mm: 2
      stepstick:
        step_pin: i2so.5
        direction_pin: i2so.6:low
        disable_pin: NO_PIN
        ms1_pin: NO_PIN
        ms2_pin: NO_PIN
        ms3_pin: NO_PIN
  z:
    steps_per_mm: 220
    max_rate_mm_per_min: 2200
    acceleration_mm_per_sec2: 200
    max_travel_mm: 36
    pen_change_travel_mm: 36
    soft_limits: true
    homing:
      cycle: 1
    motor0:
      limit_all_pin: NO_PIN
      limit_neg_pin: NO_PIN
      limit_pos_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 0.1
      rc_servo:
        output_pin: gpio.22
        min_pulse_us: 2500
        max_pulse_us: 500
start:
  check_limits: true
  must_home: false
stepping:
  engine: I2S_STATIC 
  idle_ms: 254
  pulse_us: 6
  dir_delay_us: 5
  disable_delay_us: 0
i2so:
  bck_pin: gpio.16
  data_pin: gpio.21
  ws_pin: gpio.17
spi:
  miso_pin: gpio.12
  mosi_pin: gpio.13
  sck_pin: gpio.14
sdcard:
  cs_pin: gpio.15
  card_detect_pin: gpio.39
macros:
  startup_line1: $H
  after_homing: M64 P1
user_outputs:
  digital1_pin: gpio.33
laser_offset_x: -22
laser_offset_y: 13
work_area:
  enabled: true
  min_x: -449.5
  min_y: -302
  max_x: -30.19
  max_y: -2.89
  origin_x: -30.2
  origin_y: -2.9
  move_to_origin: true
name: MAX-A3
board: ESP32
kinematics:
  hbot: null
axes:
  x:
    steps_per_mm: 160
    max_rate_mm_per_min: 15000
    acceleration_mm_per_sec2: 400
    max_travel_mm: 430
    soft_limits: true
    homing:
      cycle: 0
      mpos_mm: 0
      positive_direction: true
      feed_mm_per_min: 500
      seek_mm_per_min: 2000
      settle_ms: 250
      seek_scaler: 1.1
      feed_scaler: 1.1
    motor0:
      limit_all_pin: NO_PIN
      limit_neg_pin: gpio.39
      limit_pos_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 5
      stepstick:
        step_pin: gpio.14
        direction_pin: gpio.27
        disable_pin: NO_PIN
        ms1_pin: NO_PIN
        ms2_pin: NO_PIN
        ms3_pin: NO_PIN
  shared_stepper_disable_pin: gpio.15
  shared_stepper_reset_pin: NO_PIN
  y:
    steps_per_mm: 160
    max_rate_mm_per_min: 15000
    acceleration_mm_per_sec2: 500
    max_travel_mm: 320
    soft_limits: true
    homing:
      cycle: 1
      mpos_mm: 0
      positive_direction: false
      feed_mm_per_min: 500
      seek_mm_per_min: 2000
      settle_ms: 250
      seek_scaler: 1.1
      feed_scaler: 1.1
    motor0:
      limit_all_pin: NO_PIN
      limit_neg_pin: gpio.34
      limit_pos_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 5
      stepstick:
        step_pin: gpio.26
        direction_pin: gpio.25:low
        disable_pin: NO_PIN
        ms1_pin: NO_PIN
        ms2_pin: NO_PIN
        ms3_pin: NO_PIN
  z:
    steps_per_mm: 40
    max_rate_mm_per_min: 5000
    acceleration_mm_per_sec2: 10000
    max_travel_mm: 25
    soft_limits: true
    homing:
      cycle: 2
    motor0:
      limit_all_pin: NO_PIN
      limit_neg_pin: NO_PIN
      limit_pos_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1
      rc_servo:
        output_pin: gpio.13
        min_pulse_us: 1500
        max_pulse_us: 2500
start:
  check_limits: false
stepping:
  engine: RMT
  idle_ms: 250
  pulse_us: 4
  dir_delay_us: 0
  disable_delay_us: 0
spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18
sdcard:
  card_detect_pin: no_pin
  cs_pin: gpio.5
